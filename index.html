<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give me a joke</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/69f4c545df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="weather-container" onmouseover="show()" onmouseout="hide()">
            <div id="weatherToday"></div>
            <div id="weatherNextDays"><hr>
                <div id="weatherTomorrow"></div><hr>
                <div id="weatherDayAfterTomorrow"></div><br>
            </div>
        </div>
        <div id="joke-container">
            <p>Good morning!!<br>Wanna some jokes to start your day off on the right side?</p>
            <div id="stars"><i id="star1" class="fa-solid fa-star"></i><i id="star2" class="fa-solid fa-star"></i><i
                    id="star3" class="fa-solid fa-star"></i></div>
            <button>Next joke</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
